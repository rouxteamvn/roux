<!DOCTYPE html>
<html>

<head>
    <title>Flappy bird</title>
</head>
<link rel="stylesheet" href="css.css">
<link rel="shorcut icon" href="img/icon.jpg">

<body>
    <!--get game image-->
    <img id="pipe" src="img/pipe.png">
    <img id="pipe_180" src="img/pipe_180.png">
    <img id="redPipe" src="img/pipe-red.png">
    <img id="redPipe_180" src="img/pipe-red_180.jpg">
    <img id="message" src="img/message.png">
    <img id="gameOver" src="img/gameover.png">

    <!--get background image -->
    <img id="mario" src="img/mario.png">
    <img id="forest" src="img/forest.jpg">
    <img id="beach" src="img/beach.png">
    <img id="ground" src="img/ground.png">

    <!--get bird image-->
    <img id="midRedBird" src="img/redbird-midflap.png">
    <img id="upRedBird" src="img/redbird-upflap.png">
    <img id="downRedBird" src="img/redbird-downflap.png">
    <img id="midBlueBird" src="img/bluebird-midflap.png">
    <img id="upBlueBird" src="img/bluebird-upflap.png">
    <img id="downBlueBird" src="img/bluebird-downflap.png">
    <img id="midYellowBird" src="img/yellowbird-midflap.png">
    <img id="upYellowBird" src="img/yellowbird-upflap.png">
    <img id="downYellowBird" src="img/yellowbird-downflap.png">

    <!--get number image for score-->
    <img id="0" src="img/num0.png">
    <img id="1" src="img/num1.png">
    <img id="2" src="img/num2.png">
    <img id="3" src="img/num3.png">
    <img id="4" src="img/num4.png">
    <img id="5" src="img/num5.png">
    <img id="6" src="img/num6.png">
    <img id="7" src="img/num7.png">
    <img id="8" src="img/num8.png">
    <img id="9" src="img/num9.png">

    <!--get audio-->
    <audio id="ngu" src="Everything/ngu.mp3"></audio>
    <audio id="hit" src="Everything/sfx_hit.wav"></audio>
    <audio id="point" src="Everything/sfx_point.wav"></audio>
    <audio id="swoosh" src="Everything/sfx_swooshing.wav"></audio>
    <audio id="wing" src="Everything/sfx_wing.wav"></audio>
    <audio id="die" src="Everything/sfx_die.wav"></audio>

    <!--get canvas-->
    <canvas id="myCanvas" width="600" height="300"></canvas>
</body>
<script src="bird.js "></script>

</html>
